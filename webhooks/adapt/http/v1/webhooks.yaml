openapi: 3.1.0
info:
  title: webhooks-api
  version: '1.0'
  contact:
    name: Andr√© Stielau
    email: andre.stielau@anchorage.com
  description: The API to configure your WebHook endpoints and monitor the sending attempts.
  summary: The API to configure your WebHook endpoints and monitor the sending attempts.
servers:
  - url: 'http://localhost:3000'
    description: Local
paths:
  /health:
    get:
      summary: Health Status
      tags:
        - utils
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  since:
                    type: string
                    format: date-time
                required:
                  - status
                  - since
        '401':
          description: Unauthorized
      operationId: get-health
      description: Get the health status for the WebHooks API and your applications
  /event-types:
    get:
      summary: List Event Types
      tags:
        - event-types
      responses:
        '200':
          $ref: '#/components/responses/EventTypeList'
      operationId: list-event-types
      description: List Web-Hook Event-Types that you can subscribe to.
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/reverse'
  /channels:
    get:
      summary: List Channels
      tags:
        - event-types
      responses:
        '200':
          $ref: '#/components/responses/ChannelList'
      operationId: list-channels
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/reverse'
      description: List Channels
  /applications:
    get:
      summary: List Applications
      tags:
        - applications
      responses:
        '200':
          $ref: '#/components/responses/ApplicationList'
      operationId: list-applications
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/reverse'
      description: List Applications
    post:
      summary: Create Applications
      operationId: create-applications
      responses:
        '200':
          $ref: '#/components/responses/CreatedApplications'
      requestBody:
        $ref: '#/components/requestBodies/CreateApplicationsPayload'
      tags:
        - applications
      description: Create Applications
    delete:
      summary: Delete Applications
      operationId: delete-applications
      description: Delete Applications
      tags:
        - applications
      requestBody:
        $ref: '#/components/requestBodies/DeleteApplicationsPayload'
      responses:
        '204':
          description: No Content
  '/applications/{applicationId}':
    get:
      summary: Get Application
      tags:
        - applications
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
      operationId: get-application
      description: Get Application
    parameters:
      - $ref: '#/components/parameters/applicationId'
    delete:
      summary: Disable or Delete Application
      operationId: delete-application
      description: Disable or Delete Application
      parameters:
        - $ref: '#/components/parameters/force'
      tags:
        - applications
      responses:
        '204':
          description: No Content
    patch:
      summary: Update Application
      operationId: update-application
      parameters:
        - $ref: '#/components/parameters/force'
      description: Update Application
      tags:
        - applications
      responses:
        '202':
          description: Accepted
  '/applications/{applicationId}/stats':
    get:
      summary: Application Statistics
      responses:
        '200':
          $ref: '#/components/responses/StatisticsOut'
      operationId: get-application-stats
      description: Get Overall Statistics for your application's endpoints
      tags:
        - applications
    parameters:
      - $ref: '#/components/parameters/applicationId'
  '/applications/{applicationId}/secrets':
    get:
      summary: List Secret
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
      operationId: list-application-secrets
      description: Get the secret
      tags:
        - applications
        - secrets
    parameters:
      - $ref: '#/components/parameters/applicationId'
    post:
      summary: Create Secrets
      operationId: create-secrets
      responses:
        '200':
          $ref: '#/components/responses/CreatedSecrets'
      description: Create Secrets
      requestBody:
        $ref: '#/components/requestBodies/CreateSecretsPayload'
      tags:
        - applications
        - secrets
  '/applications/{applicationId}/endpoints':
    get:
      summary: List Endpoints
      tags:
        - endpoints
        - applications
      responses:
        '200':
          $ref: '#/components/responses/EndpointList'
      operationId: list-endpoints
      description: List the Endpoints you want to receive Web-Hook Event-Types at.
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/reverse'
    post:
      summary: Register Endpoints
      operationId: create-endpoints
      responses:
        '201':
          $ref: '#/components/responses/CreatedEndpoints'
      description: 'Register the Endpoints you want to receive webhooks at. '
      tags:
        - endpoints
      requestBody:
        $ref: '#/components/requestBodies/CreateEndpointsPayload'
    delete:
      summary: Disable or Delete Endpoints
      operationId: disable-endpoints
      responses:
        '204':
          description: No Content
      requestBody:
        $ref: '#/components/requestBodies/DeleteEndpointsPayload'
      description: Delete or Disable Endpoint
      parameters:
        - $ref: '#/components/parameters/force'
      tags:
        - endpoints
    parameters:
      - $ref: '#/components/parameters/applicationId'
  '/applications/{applicationId}/messages':
    get:
      summary: List Messages
      tags:
        - messages
        - applications
      responses:
        '200':
          $ref: '#/components/responses/MessageList'
      operationId: list-messages
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/reverse'
      description: List Messages
    post:
      summary: Send or Resend Messages
      operationId: create-messages
      responses:
        '202':
          $ref: '#/components/responses/CreatedMessages'
      parameters:
        - $ref: '#/components/parameters/force'
      description: Send or Resend Messages
      tags:
        - messages
      requestBody:
        $ref: '#/components/requestBodies/CreateMessagesPayload'
    delete:
      summary: Expire or Delete Endpoint Messages
      operationId: delete-messages
      responses:
        '204':
          description: No Content
      parameters:
        - $ref: '#/components/parameters/force'
      requestBody:
        $ref: '#/components/requestBodies/DeleteMessagesPayload'
      description: Expire or Delete Endpoint Messages
      tags:
        - messages
    parameters:
      - $ref: '#/components/parameters/applicationId'
  /secrets:
    get:
      summary: List Secrets
      operationId: list-secrets
      description: List Secrets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Secret'
      tags:
        - secrets
    post:
      summary: Create Secret
      operationId: create-secret
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewSecret'
      description: Create secret.
      tags:
        - secrets
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Secret'  
  '/secrets/{secretId}':
    parameters:
      - $ref: '#/components/parameters/secretId'
    get:
      summary: Get Secret
      operationId: get-secret
      description: Get Secret
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Secret'
      tags:
        - secrets
    post:
      summary: Rotate Secret
      operationId: rotate-secret
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewSecret'
      description: Update secret.
      tags:
        - secrets
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Secret'
  '/endpoints/{endpointId}':
    parameters:
      - name: endpointId
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Get Endpoint Configuration
      tags:
        - endpoints
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endpoint'
      operationId: get-endpoint
      description: Get the configurations for your Endpoint
    delete:
      summary: Disable or Delete Endpoint
      operationId: delete-endpoint
      responses:
        '204':
          description: No Content
      parameters:
        - $ref: '#/components/parameters/force'
      description: Disable or Delete your Endpoint
      tags:
        - endpoints
    patch:
      summary: Update Endpoint Configuration
      operationId: update-endpoint
      responses:
        '202':
          description: No Content
      description: Update the configurations for your Endpoint
      tags:
        - endpoints
  '/endpoints/{endpointId}/stats':
    get:
      summary: Get Endpoint Statistics
      tags:
        - endpoints
      responses:
        '200':
          $ref: '#/components/responses/StatisticsOut'
      operationId: get-endpoint-stats
      description: Get the statistics for your endpoint's requests.
    parameters:
      - name: endpointId
        in: path
        required: true
        schema:
          type: string
  '/endpoints/{endpointId}/attempts':
    get:
      summary: List Endpoint Attempts
      tags:
        - attempts
        - endpoints
      responses:
        '200':
          $ref: '#/components/responses/AttemptList'
      operationId: list-endpoint-attempts
      description: List the Message Attempts directed at your Endpoint
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/reverse'
    parameters:
      - $ref: '#/components/parameters/endpointId'
    post:
      summary: Send or Retry Endpoint Message Attempts
      operationId: create-endpoint-attempts
      responses:
        '202':
          $ref: '#/components/responses/CreatedAttempts'
      parameters:
        - $ref: '#/components/parameters/force'
      description: Send or Retry Endpoint Message Attempts
      tags:
        - attempts
        - endpoints
      requestBody:
        $ref: '#/components/requestBodies/CreateAttemptsPayload'
    delete:
      summary: Expire or Delete Endpoint Message Attempts
      operationId: delete-endpoint-attempts
      responses:
        '204':
          description: No Content
      parameters:
        - $ref: '#/components/parameters/force'
      description: Delete or Expire Message Attempts
      requestBody:
        $ref: '#/components/requestBodies/DeleteAttemptsPayload'
      tags:
        - attempts
        - endpoints
  '/messages/{messageId}':
    parameters:
      - $ref: '#/components/parameters/messageId'
    get:
      summary: Get Message
      tags:
        - messages
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
      operationId: get-message
      description: Get Message
    post:
      summary: Send or Retry Message
      operationId: create-message
      parameters:
        - $ref: '#/components/parameters/force'
      description: Send or Retry Message
      tags:
        - messages
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewMessage'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
    delete:
      summary: Expire or Delete Message
      description: Expire or Delete Message
      operationId: delete-message
      responses:
        '204':
          description: No Content
      parameters:
        - $ref: '#/components/parameters/force'
      tags:
        - messages
  '/messages/{messageId}/attempts':
    parameters:
      - $ref: '#/components/parameters/messageId'
    get:
      summary: List Message Attempts
      description: List Message Attempts
      tags:
        - attempts
        - messages
      responses:
        '200':
          $ref: '#/components/responses/AttemptList'
      operationId: list-message-attempts
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/reverse'
    post:
      summary: Send or Retry Message's Attempts
      operationId: create-messages-attempts
      description: Send or Retry Message's Attempts
      responses:
        '202':
          $ref: '#/components/responses/CreatedAttempts'
      parameters:
        - $ref: '#/components/parameters/force'
      requestBody:
        $ref: '#/components/requestBodies/CreateAttemptsPayload'
      tags:
        - attempts
        - messages
    delete:
      summary: Expire or Delete Message's Attempts
      operationId: delete-message-attempts
      description: Expire or Delete Message's Attempts
      responses:
        '204':
          description: No Content
      parameters:
        - $ref: '#/components/parameters/force'
      requestBody:
        $ref: '#/components/requestBodies/DeleteAttemptsPayload'
      tags:
        - attempts
        - messages
  /attempts:
    get:
      summary: List Message Attempts
      description: List Message Attempts
      tags:
        - attempts
      responses:
        '200':
          $ref: '#/components/responses/AttemptList'
      operationId: list-attempts
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/reverse'
    post:
      summary: Send or Retry Message Attempts
      operationId: create-attempts
      responses:
        '202':
          $ref: '#/components/responses/CreatedAttempts'
      parameters:
        - $ref: '#/components/parameters/force'
      description: Send or Retry Message Attempts
      requestBody:
        $ref: '#/components/requestBodies/CreateAttemptsPayload'
      tags:
        - attempts
    delete:
      summary: Expire or Delete Message Attempts
      operationId: delete-attempts
      responses:
        '204':
          description: No Content
      parameters:
        - $ref: '#/components/parameters/force'
      requestBody:
        $ref: '#/components/requestBodies/DeleteAttemptsPayload'
      tags:
        - attempts
      description: Expire or Delete Message Attempts
  '/attempts/{attemptId}':
    get:
      summary: Get Attempt Details
      tags:
        - attempts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attempt'
      operationId: get-attempt
      description: Get the details for a specific Message Attempt
    post:
      summary: Send or Retry Message Attempt
      operationId: create-attempt
      parameters:
        - $ref: '#/components/parameters/force'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAttempt'
      tags:
        - attempts
      description: Send or Retry Message Attempt
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attempt'
    delete:
      summary: Expire or Delete Message Attempt
      operationId: delete-attempt
      responses:
        '204':
          description: No Content
      parameters:
        - $ref: '#/components/parameters/force'
      tags:
        - attempts
      description: Expire or Delete Message Attempt
    parameters:
      - $ref: '#/components/parameters/attemptId'
components:
  schemas:
    EventType:
      title: EventType
      x-stoplight:
        id: 4xqvb44f7uj5c
      type: object
      description: Type of Messages that you can receive in your Endpoints.
      properties:
        id:
          type: string
        key:
          type: string
        createdAt:
          type: string
      required:
        - id
        - key
        - createdAt
    Channel:
      title: Channel
      x-stoplight:
        id: qajwf65q13jcw
      type: object
      properties:
        id:
          type: string
        key:
          type: string
        createdAt:
          type: string
      required:
        - id
        - key
        - createdAt
    NewApplication:
      title: NewApplication
      x-stoplight:
        id: 9dn0k20qxfpcu
      type: object
      examples: []
      properties:
        tenant_id:
          type: string
        name:
          type: string
        rateLimit:
          type: integer
          format: int32
      required:
        - name
        - tenant_id            
    Application:
      type: object
      x-examples:
        example-1:
          tenant_id: string
          name: string
          rateLimit: 0
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        uid:
          type: string                    
        tenant_id:
          type: string
        rateLimit:
          type: integer
          format: int32
        createdAt:
          type: string
      required:
        - name
        - tenant_id        
        - createdAt
    NewSecret:
      title: NewSecret
      x-stoplight:
        id: y7yazj136bti3
      type: object
      properties:
        application_id:
          type: integer
          format: int32
        value:
          type: string
      required:
        - value
    Secret:
      title: Secret
      x-stoplight:
        id: 4dt8yk6o8zgxn
      type: object
      properties:
        application_id:
          type: integer
          format: int32
        value:
          type: string
        createdAt:
          type: string
      required:
        - id
        - value
    NewEndpoint:
      title: Endpoint
      x-stoplight:
        id: qzgkhrzd8q64j
      type: object
      description: 'The URL you can receive WebHooks at.read '
      examples:
        - url: string
          uid: string
          name: string
          description: string
          rateLimit: 0
          secret: string
          filterTypes:
            - string
          channels:
            - string
      properties:
        url:
          type: string
        id:
          type: string
        name:
          type: string
        description:
          type: string
        rateLimit:
          type: integer
          format: int32
        secret:
          type: string
        filterTypes:
          type: array
          uniqueItems: true
          items:
            type: string
        channels:
          type: array
          uniqueItems: true
          items:
            type: string
      required:
        - url
    Endpoint:
      type: object
      x-examples:
        example-1:
          url: string
          uid: string
          name: string
          description: string
          rateLimit: 0
          secret: string
          filterTypes:
            - string
          channels:
            - string
      properties:
        url:
          type: string
        id:
          type: string
        name:
          type: string
        description:
          type: string
        rateLimit:
          type: integer
          format: int32
        filterTypes:
          type: array
          items:
            type: string
        channels:
          type: array
          items:
            type: string
      required:
        - url
        - id
    NewMessage:
      type: object
      properties:
        id:
          type: string
        payload:
          type: string
        eventId:
          type: string
        eventTypeId:
          type: string
      x-examples:
        example-1:
          id: string
          payload: string
          eventId: string
          eventTypeId: string
    Message:
      title: Message
      x-stoplight:
        id: qx2av4u1i21o6
      type: object
      properties:
        id:
          type: string
        payload:
          type: string
        eventId:
          type: string
        eventTypeId:
          type: string
        createdAt:
          type: string
      required:
        - id
        - payload
        - eventId
    NewAttempt:
      title: NewAttempt
      x-stoplight:
        id: cgk6y7ie7xyba
      type: object
      examples: []
      properties:
        id:
          type: string
        payload:
          type: string
        eventId:
          type: string
        eventTypeId:
          type: string
        endpointId:
          type: string
      required:
        - id
        - payload
        - eventId
    Attempt:
      title: Attempt
      x-stoplight:
        id: ny3bi1wtj2d75
      type: object
      properties:
        id:
          type: string
        messageId:
          type: string
        endpointId:
          type: string
        status:
          type: string
        responseStatus:
          type: integer
        response:
          type: string
    Statistics:
      title: Statistics
      x-stoplight:
        id: 21cqt7ccboh84
      type: object
      properties:
        method:
          type: string
        successes:
          type: integer
        failures:
          type: integer
      required:
        - method
        - successes
        - failures
    PageInfo:
      title: PageInfo
      x-stoplight:
        id: 309yuev0spabt
      type: object
      properties:
        next:
          type: string
        prev:
          type: string
        done:
          type: boolean
      required:
        - done
    ErrorItem:
      title: ErrorItem
      x-stoplight:
        id: jx2kp2sm3i0e6
      type: object
      properties:
        index:
          type: string
        reason:
          type: string
        code:
          type: integer
      required:
        - index
        - reason
        - code
  requestBodies:
    CreateEndpointsPayload:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/NewEndpoint'
        multipart/form-data:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/NewEndpoint'
    CreateMessagesPayload:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/NewMessage'
        multipart/form-data:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/NewMessage'
    CreateAttemptsPayload:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/NewAttempt'
        multipart/form-data:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/NewAttempt'
    DeleteAttemptsPayload:
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
    DeleteMessagesPayload:
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
    DeleteEndpointsPayload:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                secret:
                  type: string
    CreateApplicationsPayload:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/NewApplication'
        multipart/form-data:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/NewApplication'
      description: ''
    DeleteApplicationsPayload:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
    CreateSecretsPayload:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/NewSecret'
        multipart/form-data:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/NewSecret'
  responses:
    EndpointList:
      description: Endpoint List with cursors
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Endpoint'
              page:
                $ref: '#/components/schemas/PageInfo'
            required:
              - data
              - page
    MessageList:
      description: Message List with cursors
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
              page:
                $ref: '#/components/schemas/PageInfo'
            required:
              - data
              - page
    AttemptList:
      description: Message Attempt List with cursors
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Attempt'
              page:
                $ref: '#/components/schemas/PageInfo'
            required:
              - data
              - page
    StatisticsOut:
      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Statistics'
    EventTypeList:
      description: EventType List with cursors
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/EventType'
              page:
                $ref: '#/components/schemas/PageInfo'
            required:
              - data
              - page
